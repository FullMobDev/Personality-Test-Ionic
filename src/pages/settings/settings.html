<ion-header>
    <ion-toolbar color="lightToolbar">
        <ion-title>
            <div class="settings__account" *ngIf="profile$ | async as profile">
                <img-loader class="settings__account-picture" [src]="profile.pictureUrl" useImg></img-loader>
                <div class="settings__account-email">{{ profile.email }}</div>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button
            ion-button
            block round
            color="primary"
            (click)="signOut()">{{ 'settings.signOut' | translate}}
        </button>
    </ion-list>
</ion-content>
