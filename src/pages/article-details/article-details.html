<ion-header floatingHeader [scrollContent]="content">
    <ion-navbar color="lightToolbar">
    </ion-navbar>

</ion-header>

<ion-content #content>
    <ng-container *ngIf="article">
        <div class="article__image-container">
            <div class="article__image" *ngIf="article.featuredImageUrl">
                <img-loader *ngIf="article.featuredImageUrl" [src]="article.featuredImageUrl" useImg></img-loader>
            </div>
        </div>
        <div class="article__container">
            <div class="article__info">
                <div>{{article.date | date}}</div>
                <div class="article__avatar">
                    <img-loader  *ngIf="article.author.pictureUrl" [src]="article.author.pictureUrl" useImg></img-loader>
                    {{article.author.name}}
                </div>
            </div>

            <div>
                <p item-start class="article__header">{{ article.title }}</p>
            </div>

            <div>
                <div [innerHTML]="article.content"></div>
            </div>

            <div>
                <div>
                    <ion-badge class="article__badge" *ngFor="let c of article.categories">{{c.name}}</ion-badge>
                </div>
                <div>
                    <ion-badge class="article__badge article__badge-tag" *ngFor="let t of article.tags"
                               [ngStyle]="{background: getColorForTag(t.name)}">{{t.name}}
                    </ion-badge>
                </div>
            </div>
        </div>
    </ng-container>

</ion-content>
